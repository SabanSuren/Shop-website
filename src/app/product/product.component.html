<app-category></app-category>
<div class="form-group">

    <input class="form-control" id="productName" placeholder="Ürün ara" (ngModelChange)="filterText"
    />
    <small *nIf="filterText" class="form-text text-muted"><strong>{{filterText}}</strong> aradiniz.</small>





    <div class="row">
        <ng-template #noProduct>
            <div class="alert alert-primary" role="alert">
                Bu Kadegoride Ürün Yoktur.
            </div>
        </ng-template>
        <div *ngFor="let product of products | productFilter:filterText" class="productbox" style="width: 18rem;">
            <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap" />
            <div class="card-body">
                <h5 class="card-title">{{product.name}} {{product.price |currency:'USD':true:"1.2-2"}}</h5>
                <p class="card-text">{{product.description}}</p>
                <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
            </div>
        </div>
